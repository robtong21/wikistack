{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>

  <form method="POST" action="/wiki/">

    <div>
      <label for="name" class="col-sm-2 control-label">Name</label>
      <input name="name" type="text" class="form-control">
    </div>


  <div>
     <label for="email" class="col-sm-2 control-label">E-mail</label>
      <input name="email" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Page Title</label>
        <input name="title" type="text" class="form-control"/>
    </div>

    <div>
      <label for="textarea" class="col-sm-2 control-label">Page Content</label>
        <textarea name="content" >Enter text here...</textarea>
    </div>

    <div>
    <label for="status" class="col-sm-2 control-label">Select Page Status</label>

       <input type="radio" name="status" value="open" checked> Open<br>
       <input type="radio" name="status" value="closed"> Closed<br>
    </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
